<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro de usuários">
    <title>Cadastro - Receitas Deliciosas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
        }

        /* Cabeçalho */
        header {
            background-color: #444;
            color: white;
            padding: 15px 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .nav-item .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-item .nav-link:hover {
            color: #ff7f50;
        }

        .nav-item .nav-link.active {
            color: #ffc107;
        }

        /* Formulário */
        form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label::after {
            content: " *";
            color: #dc3545;
        }

        input[type="text"], input[type="email"], select {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="submit"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer h3::after {
            content: " ↗";
            font-size: 12px;
            color: #ffc107;
        }

        footer p::after {
            content: " ©";
            color: #ffc107;
        }

        footer a::before {
            content: "• ";
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logotipo.png" alt="Logotipo Receitas Deliciosas" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="receitas.html" class="nav-link text-white">Receitas</a></li>
                    <li class="nav-item"><a href="cadastro.html" class="nav-link text-white active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="container-fluid py-5">
        <div class="container">
            <h2 class="mb-4">Cadastro</h2>
            <form action="https://formspree.io/f/xovalgaq" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <div class="mb-3">
                    <label for="uf" class="form-label">UF</label>
                    <select class="form-control" id="uf" name="uf" required>
                        <option value="">Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h3>Links Úteis</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="receitas.html" class="nav-link text-white">Receitas</a></li>
                        <li class="nav-item"><a href="cadastro.html" class="nav-link text-white active">Cadastro</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Contato</h3>
                    <p>Email: contato@receitasdeliciosas.com</p>
                    <p>Telefone: (85) 1234-5678</p>
                    <p>Endereço: Rua das Delícias, 123, Fortaleza, CE</p>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>&copy; 2024 Receitas Deliciosas. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
