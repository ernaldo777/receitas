<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro - Receitas Deliciosas">
    <title>Cadastro - Receitas Deliciosas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logotipo.png" alt="Logotipo Receitas Deliciosas" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="receitas.html" class="nav-link text-white">Receitas</a></li>
                    <li class="nav-item"><a href="cadastro.html" class="nav-link text-white">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Área de Cadastro -->
    <section class="welcome-container py-5">
        <div class="container">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form action="https://formspree.io/f/xovalgaq" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="col-md-4">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                </div>
                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required>
                </div>
                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <div class="col-md-3">
                    <label for="uf" class="form-label">UF:</label>
                    <select id="uf" name="uf" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark btn-lg w-100">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Links Úteis</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="receitas.html" class="nav-link text-white">Receitas</a></li>
                        <li class="nav-item"><a href="cadastro.html" class="nav-link text-white">Cadastro</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Contato</h3>
                    <p>Email: contato@receitasdeliciosas.com</p>
                    <p>Telefone: (85) 1234-5678</p>
                    <p>Endereço: Rua das Delícias, 123, Fortaleza, CE</p>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>&copy; 2024 Receitas Deliciosas. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
